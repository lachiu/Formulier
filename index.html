<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registratieformulier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>        
        <div class="formulier">            
            <div class="container">
                <div class="row">
                    <div class="col me-0 pe-0">
                        <div class="logo">
                            <h1>Registreer</h1>
                            <p>Meld je aan bij de Anoroc Services, wij beschermen jouw software tegen malware!</p>
                        </div>
                        <form action="" method="post">
                            <div class="container ms-0 ps-0">
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="voornaam">Voornaam</label><br>
                                        <input class="form-control" type="text" name="voornaam" id="fname" placeholder="Uw voornaam" required>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="achternaam">Achternaam</label><br>
                                        <input class="form-control" type="text" name="achternaam" id="lname" placeholder="Uw naam" required>
                                    </div>                            
                                </div>
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="gebruikersnaam">Gebruikersnaam</label><br>
                                        <div class="input-group">
                                            <div class="input-group-text">@</div>
                                            <input class="form-control" type="text" name="gebruikersnaam" id="username" placeholder="u911236" required>
                                        </div>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="email">E-mailadres</label><br>
                                        <input class="form-control" type="email" name="email" id="mail" placeholder="mail@example.be">
                                    </div>                            
                                </div>
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="wachtwoord">Wachtwoord</label><br>
                                        <input class="form-control" type="password" name="wachtwoord" id="pwd">
                                        <div id="pwdHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn.</div>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="hhwachtwoord">Herhaal wachtwoord</label><br>
                                        <input class="form-control" type="password" name="Te herhalen wachtwoord" id="hhpwd">
                                    </div>                            
                                </div>
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="adres">Adres</label><br>
                                        <input class="form-control" type="text" name="adres" id="adres" placeholder="Uw adres en huisnummer" required>
                                    </div>
                                </div>
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="land">Land</label><br>
                                        <select class="form-select" aria-label="Kies een land" name="land" id="country" required>
                                            <option value="0" disabled selected>Kies een land</option>
                                            <option value="1">BelgiÃ«</option>
                                            <option value="2">Nederland</option>
                                            <option value="3">Duitsland</option>
                                        </select>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="provincie">Provincie</label><br>
                                        <select class="form-select" aria-label="Kies een provincie" name="provincie" id="province" min="1000" max="9999" required>
                                            <option value="0" disabled selected>Kies een provincie</option>
                                            <option value="1">Antwerpen</option>
                                            <option value="2">Parking</option>
                                        </select>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="postcode">Postcode</label><br>
                                        <input class="form-control" type="number" name="postcode" id="zip" placeholder="2100">
                                    </div>
                                </div>
                                <hr>
                                <div class="row py-1">
                                    <div class="col py-1">
                                        <label class="form-label" for="hoogte"><h3>Hou me op de hoogte</h3></label><br>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="nieuwsbrief" id="news">
                                            <label class="form-check-label" for="nieuwsbrief">
                                                Inschrijven voor onze nieuwsbrief
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="voorwaarden" id="conditions">
                                            <label class="form-check-label" for="voorwaarden">
                                                Ik ga akkoord met de algemene voorwaarden.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col py-1">
                                        <label class="form-label" for="hoogte"><h3>Betaling</h3></label><br>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="bank app" name="betaalmiddel" id="app" checked>
                                            <label class="form-check-label" for="app">
                                                Banking app
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="Overschrijving" name="betaalmiddel" id="bank">
                                            <label class="form-check-label" for="bank">
                                                Overschrijving
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="Visa kaart" name="betaalmiddel" id="visa">
                                            <label class="form-check-label" for="visa">
                                                Visa card
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" value="PayPal" name="betaalmiddel" id="paypal">
                                            <label class="form-check-label" for="paypal">
                                                PayPal
                                            </label>
                                        </div>
                                    </div>                                    
                                </div>
                                <hr>                                
                            </div>
                        </form> 
                    </div>
                    <div class="col ms-0 ps-0">
                        <!-- Default -->
                        <div class="tekstblok border border-primary bg-primary text-primary bg-opacity-25 m-1 p-3 pb-1" id="default">
                            <h4 class="fw-bold">Geen vakjes vergeten, he!</h4>
                            <p class="fw-bold" id="defaultmelding">Gelieve alle velden in te vullen.</p>
                        </div>
                        <!-- Error -->
                        <div class="tekstblok border border-danger bg-danger text-danger bg-opacity-25 m-1 p-3 pb-1 visually-hidden" id="error">
                            <h4 class="fw-bold">Yikes, errors..</h4>
                            <p class="fw-bold" id="errormeldingen"></p>
                        </div>
                        <!-- Goed gedaan -->
                        <div class="tekstblok border border-success bg-success text-success bg-opacity-25 m-1 p-3 pb-1 visually-hidden" id="succes">
                            <h4 class="fw-bold">Goed gedaan!</h4>
                            <p class="fw-bold" id="successtory">Aww yeah, je werd geregistreerd.</p>
                        </div>
                        <!-- Betalingswijze -->
                        <div class="tekstblok border border-info bg-info text-info bg-opacity-25 m-1 p-3 pb-1 visually-hidden" id="betalingswijze">
                            <h4 class="fw-bold">Betalingswijze</h4>
                            <p class="fw-bold" id="paymentoption"></p>
                        </div>                    
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit" onclick="validateForm()">Wave on your magic wand</button>                
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
